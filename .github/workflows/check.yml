name: Check code quality
on:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: Check code quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint
        run: pnpm run lint

      - name: ğŸ” Check formatting
        run: pnpm run format:check

      - name: ğŸ› ï¸ Build
        run: pnpm run build
        working-directory: packages/sit-onyx

      - name: ğŸ› ï¸ Build Storybook
        run: pnpm run build:storybook
        working-directory: packages/sit-onyx

      - name: ğŸ› ï¸ Build documentation
        run: pnpm run build
        working-directory: apps/docs

      - name: ğŸš¨ Run unit tests
        run: pnpm run test:unit:coverage
        working-directory: packages/sit-onyx

      # install system dependencies for Playwright
      # see: https://playwright.dev/python/docs/browsers#install-system-dependencies
      - name: ğŸ“¦ Install Playwright system dependencies
        run: pnpm exec playwright install-deps
        working-directory: packages/sit-onyx

      - name: ğŸš¨ Run component tests
        run: pnpm run test:components
        working-directory: packages/sit-onyx

      - name: Run publint
        run: pnpm run publint

      - name: ğŸ” Type check Storybook utils
        run: pnpm run type-check
        working-directory: packages/storybook-utils

      - name: Upload test results artifact
        uses: actions/upload-artifact@v3
        if: always() # needed to also upload test results when they failed (useful for debugging)
        with:
          name: test-results
          path: |
            packages/sit-onyx/coverage
            packages/sit-onyx/playwright-report
            packages/sit-onyx/test-results

      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v3
        with:
          name: storybook-static
          path: packages/sit-onyx/storybook-static

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: apps/docs/src/.vitepress/dist

  # TODO: remove this, its just for testing
  update:
    name: Update Playwright screenshots
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ—‘ï¸ Delete existing screenshots
        run: rm -rf ./playwright/snapshots
        working-directory: packages/sit-onyx

      - name: ğŸ” Update Playwright screenshots
        run: pnpm run test:components --update-snapshots
        working-directory: packages/sit-onyx

      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update Playwright screenshots"
          title: "chore: update Playwright screenshots"
          body: This is an auto-generated pull request. All Playwright screenshots have been updated.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
