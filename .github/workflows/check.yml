name: Check code quality
on:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: Check code quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🔎 Lint
        run: pnpm run lint

      - name: 🔎 Check formatting
        run: pnpm run format:check

      - name: 🛠️ Build
        run: pnpm run build
        working-directory: packages/components

      - name: 🛠️ Build Storybook
        run: pnpm run build:storybook
        working-directory: packages/components

      - name: 🛠️ Build documentation
        run: pnpm run build
        working-directory: apps/docs

      - name: 🚨 Run unit tests
        run: pnpm run test:unit:coverage
        working-directory: packages/components

      # install system dependencies for Playwright
      # see: https://playwright.dev/python/docs/browsers#install-system-dependencies
      - name: 📦 Install Playwright system dependencies
        run: pnpm exec playwright install-deps
        working-directory: packages/components

      - name: 🚨 Run component tests
        run: pnpm run test:components
        working-directory: packages/components

      - name: Run publint
        run: pnpm run publint

      - name: 🔎 Type check Storybook utils
        run: pnpm run type-check
        working-directory: packages/storybook-utils

      - name: Upload test results artifact
        uses: actions/upload-artifact@v3
        if: always() # needed to also upload test results when they failed (useful for debugging)
        with:
          name: test-results
          path: |
            packages/components/coverage
            packages/components/playwright-report
            packages/components/test-results

      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v3
        with:
          name: storybook-static
          path: packages/components/storybook-static

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: apps/docs/src/.vitepress/dist
