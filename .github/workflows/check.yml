name: Check code quality
on:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: Check code quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🔎 Lint
        run: pnpm run lint

      - name: 🔎 Check formatting
        run: pnpm run format:check

      - name: 🛠️ Build
        run: pnpm run build
        working-directory: packages/nui

      - name: 🛠️ Build Storybook
        run: pnpm run build:storybook
        working-directory: packages/nui

      - name: 🚨 Run unit tests
        run: pnpm run test:unit:coverage
        working-directory: packages/nui

      # install system dependencies for Playwright
      # see: https://playwright.dev/python/docs/browsers#install-system-dependencies
      - name: 📦 Install Playwright system dependencies
        run: pnpm exec playwright install-deps
        working-directory: packages/nui

      - name: 🚨 Run component tests
        run: pnpm run test:components
        working-directory: packages/nui

      - name: 🔎 Type check Storybook utils
        run: pnpm run type-check
        working-directory: packages/storybook-utils

      - name: 🛠️ Build Figma export utils
        run: pnpm run build
        working-directory: packages/figma-export

      # make sure that publint is only run after all packages have been built
      - name: Run publint
        run: pnpm run publint

      - name: Upload test results artifact
        uses: actions/upload-artifact@v3
        if: always() # needed to also upload test results when they failed (useful for debugging)
        with:
          name: test-results
          path: |
            packages/nui/coverage
            packages/nui/playwright-report
            packages/nui/test-results

      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v3
        with:
          name: storybook-static
          path: packages/nui/storybook-static

      # TODO: remove everything below this comment. This is just for testing!
      - name: Export variables
        run: npx @nui/figma-export export --file-key "${{ secrets.FIGMA_FILE_KEY }}" --token "${{ secrets.FIGMA_TOKEN }}" --prefix nui
        working-directory: packages/nui/src/styles

      - name: Upload variables artifact
        uses: actions/upload-artifact@v3
        with:
          name: variables
          path: packages/nui/src/styles/variables.css

      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "feat: update Figma variables"
          title: "feat: update Figma variables"
          body: This is an auto-generated pull request. All Figma variables have been updated / exported.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
