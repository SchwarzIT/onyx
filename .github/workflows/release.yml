name: Release
on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  prerelease:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm
          registry-url: "https://registry.npmjs.org/"
          scope: sit-onyx
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ‘· Build packages
        run: pnpm build-all

      - name: ğŸ¤– Configure Git Bot
        run: |
          git config user.name "Release Bot[bot]"
          git config user.email "bot@example.com"

      - name: â›´ï¸ Version and Publish
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          npx changeset version
          npx changeset publish
          git add --all
          git commit --amend --no-edit
          git push --follow-tags

      - name: ğŸ“¸ Snapshot and Publish
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          # [Snapshot release fails if repository is in pre-release mode](https://github.com/changesets/changesets/issues/1195)
          rm -f .changeset/pre.json
          # Add empty changeset so we always have a new snapshot release for each new run
          npx changeset add --empty
          npx changeset version --snapshot
          npx changeset publish --tag snapshot
