name: Update Playwright screenshots
on:
  workflow_dispatch:
  issue_comment:
    types: [created]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_REMOTE_CACHE__TURBO_TOKEN }}

permissions:
  contents: write

jobs:
  screenshots:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/update-screenshots') }}
    uses: ./.github/workflows/playwright.yml
    secrets: inherit
    with:
      update-snapshots: true

  merge:
    if: ${{ contains(github.event.comment.body, '/update-screenshots-and-merge') }}
    name: Merge screenshots directly
    runs-on: ubuntu-latest
    needs: screenshots
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Download screenshots
        uses: actions/download-artifact@v4
        with:
          pattern: screenshots
          merge-multiple: true

      - uses: EndBug/add-and-commit@v9
        with:
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          message: "chore: update Playwright screenshots"

  pr:
    if: ${{ !contains(github.event.comment.body, '/update-screenshots-and-merge') }}
    name: Create pull request
    runs-on: ubuntu-latest
    needs: screenshots
    steps:
      - uses: actions/checkout@v4

      - name: Download screenshots
        uses: actions/download-artifact@v4
        with:
          pattern: screenshots
          merge-multiple: true

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update Playwright screenshots"
          title: "chore: update Playwright screenshots"
          body: This is an auto-generated pull request. All Playwright screenshots have been updated.
          branch-suffix: short-commit-hash # needed to not override other pull requests created via workflows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
