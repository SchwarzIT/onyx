name: Update Playwright screenshots
on:
  workflow_dispatch:
    inputs:
      clean-snapshots:
        type: boolean
        default: false
        required: false
        description: Whether to remove all snapshots before running

jobs:
  update:
    strategy:
      matrix:
        shard: [1, 2, 3, 4, 5, 6, 7, 8]
    name: Update Playwright screenshots
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      # install system dependencies for Playwright
      # see: https://playwright.dev/python/docs/browsers#install-system-dependencies
      - name: 📦 Install Playwright system dependencies
        run: pnpm exec playwright install-deps

      - name: 🗑️ Delete existing screenshots
        if: ${{ inputs.clean-snapshots == 'true' }}
        run: rm -rf ./packages/sit-onyx/playwright/snapshots

      - name: 🔎 Update Playwright screenshots
        run: pnpm run test:components --update-snapshots --shard=${{ matrix.shard }}/${{ strategy.job-total }}
        working-directory: packages/sit-onyx

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        if: always() # needed to also upload test results when they failed (useful for debugging)
        with:
          name: test-results-${{ matrix.shard }}
          path: |
            packages/sit-onyx/playwright-report
            packages/sit-onyx/blob-report
            packages/sit-onyx/test-results
