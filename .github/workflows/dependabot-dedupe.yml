name: Deduplicate Dependabot PRs

on:
  push:
    branches:
      - "dependabot/npm_and_yarn/*"
    paths:
      - "**/package.json"
      - "pnpm-lock.json"
      - "pnpm-workspace.json"

permissions:
  contents: read

jobs:
  dedupe:
    name: Deduplicate dependencies
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    permissions:
      contents: write
    steps:
      - name: "ðŸ›ƒ Harden the runner (Audit all outbound calls)"
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: ./.github/templates/node-setup
        with:
          pnpm_install_command: "pnpm install --frozen-lockfile --ignore-scripts"

      - name: Deduplicate dependencies
        run: pnpm dedupe

      - name: Set up Git
        run: |
          git config user.name "Dedupe Bot[bot]"
          git config user.email "bot@example.com"

      - name: Commit and push changes
        run: |
          git add pnpm-lock.yaml
          git commit -m "ðŸ§¹ Deduplicate dependencies [dependabot skip]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}
